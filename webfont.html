<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web Fonts</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lobster&display=swap');
        
        p {
            font-family: 'Josefin Sans', sans-serif;
        }

        h1 {
            font-family: 'Lobster', cursive;
        }

        img {
            box-shadow: 5px 5px 10px black;
        }
    </style>

</head>

<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. </h1>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit molestiae corporis ipsa dolorem enim. Culpa nesciunt accusantium cum odio! Est porro eum aperiam voluptas voluptatem. Nemo, quo placeat. Itaque, corrupti.</p>

    <img src="https://picsum.photos/id/684/600/400" alt="300x200">
</body>

</html>
