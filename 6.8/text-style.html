<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        h2 { 
            color: blue;
            text-shadow: 2px 2px 10px gray;
        }

        /* 빛의 3원색: R(Red, 0 ) */

        p {
            color: rgb(86, 86, 84);
            font-size: 18px;
            border: dashed 3px;
            font-family:'바탕';
            line-height: 200%;
        }
        span {
            font-weight: bold;
            color: rgb(109, 177, 255);
            text-decoration:underline;
        }
    </style>

</head>

<body>
    
    <h2>세렝게티 국립공원</h2>

    <p><span>Lorem ipsum,</span> dolor sit amet consectetur adipisicing elit. Voluptates quae ea iste, aut similique iure porro magnam. Quidem, nesciunt ea <span> voluptatum mollitia blanditiis </span>perferendis quas provident illum minus aliquam.</p>
</body>

</html>
