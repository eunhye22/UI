<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p { /* 태그선택자 */
            color: gray;
            font-weight: bold;
        }

        #p1 { /* 아이디 선택자 예제 */
            color: blue;
        }
        #p2 {
            color: green;
        }
    </style>

</head>

<body>
    <p id='p1'>안녕하세요.</p>
    <p id='p2'>반갑습니다.</p>

    <p>또 만났군요.</p>
    <p>자주 만나네요!</p>
</body>

</html>
