<!DOCTYPE html>

        li {
            list-style-image: url('img/예제사진.gif');
        }   /* 글머리를 다운받은 이미지로 */
    </style>

</head>

<body>
    <h3>제주 여행 정보</h3>

    <ul>
        <li>제주 축제 및 행사</li>
        <li>추천 여행 코스</li>
        <li>제주 맛집</li>
    </ul>
</body>

</html>
