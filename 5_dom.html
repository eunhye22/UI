<!DOCTYPE html>
<html lang="en">

<head>

    <script>
         function textstyle() {
            let p = document.querySelector("#msg"); //<p> 태그를 선택하고
            
            p.style.color = "blue";              // Element 문서객체는 style 속성을 가지고 있고
            p.style.fontSize = "30px";           // 이 style 속성의 멤버로, CSS3의 모든 속성을 
            p.style.fontStyle = "italic";        // 하위 속성으로 가지고 있기 때문에, 모든 CSS속성 변경 가능   
        } //textstyle

        function texthidden() {
            // document.querySelector("#msg").style.visibility="hidden";
            document.querySelector("#msg").style.display="none";
        } //texthidden

        function textvisible(){
            // document.querySelector("#msg").style.visibility="visible";
            document.querySelector("#msg").style.display="block";
        } //textvisible
    </script>

</head>

    <body>
        <p id="msg">문서 객체 스타일 변경하기</p>
        <input type="button" onclick="textstyle()" value="텍스트 스타일 변경">
        <input type="button" onclick="texthidden()" value="텍스트 숨기기">
        <input type="button" onclick="textvisible()" value="텍스트 보이기">
    </body>
    

</html>
