<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <!-- 공백문자는 오로지 1개만 인정됨 -->
    <p>1. 안녕              하세요.</p>

    <!-- 줄바꿈이 필요할 경우에는 <br>태그를 사용한다. -->
    <p>2. 안녕<br>
    하세요.<br>
    여러분!!!
    </p>
    <!-- 공백을 비롯한 다양한 특수문자나 기호를 표시해야 하는 경우에는
   HTML5 표준에서는 두가지 방식의 표기법을 제공함.
   단, 이를 외우지 말고 참고사이트에서 가져다 쓰면 됨.
   하나의 공백을 의미하는 기호는 &nbsp; -->
    <p>3. 안녕 &nbsp;&nbsp;&nbsp;하세요.<br>
    반갑 &nbsp;&nbsp;&nbsp;습니다!</p>
</body>

</html>
