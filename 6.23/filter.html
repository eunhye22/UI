<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        console.clear(); console.group('11. filter');

        const arr=[21,42,33,14,25,12,37,28,16,11];
        console.log('original : ', arr);

        function filterArr(value){      //배열의 원소를 필터링하는 콜백함수
            return value>=18;           //배열의 원소중에 값이 18 이상인 원소만 추출조건
        } // filterArr

        let newarr = arr.filter(filterArr);
        console.log(newarr, arr);

        console.groupEnd();
    </script>
</body>
</html>
