<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        console.clear(); console.group('14. indexOf & lastIndexOf');

        const arr = [10, 20, 30, 40, 30, 60, 70, 30, 90, 100];
        console.log(arr);
        console.log('arr.indexOf(30) :', arr.indexOf(30));
        console.log('arr.lastIndexOf(30) :', arr.lastIndexOf(30));
        console.log('arr.indexOf(30, 3) :',arr.indexOf(30, 3)); // 처음위치가 index 3 -> index 4에 있는 30 반환
        console.log('arr.indexOf(300) :',arr.indexOf(300));     // 없어 ->못찾음 -> -1 

        console.groupEnd();
        
        // document.write("배열 데이터 : [" + data + "]<p/>");
        // document.write("처음부터 검색한 30의 인덱스 : " + data.indexOf(30) + "<p/>");
        // document.write("마지막에서 검색한 30의 인덱스 : " + data.lastIndexOf(30) + "<p/>");
        // document.write("세 번째부터 검색한 30의 인덱스 : " + data.indexOf(30, 3) + "<p/>");
        // document.write("처음부터 검색한 300의 인덱스 : " + data.indexOf(300) + "<p/>");
    </script>
</body>

</html>
