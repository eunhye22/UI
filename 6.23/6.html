<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <p id="var1"></p>
    <p id="var2"></p>
    <p id="var3"></p>

    <script>
        console.clear(); console.groupEnd('User-defined Object');
        // 객체 리터럴 방식으로 1회성, 사용자-정의 객체 생성
        var car = { 
            name: 'Sonata',
            speed: 100,
            color: 'white'
        };

        console.log(car);

        document.getElementById("var1").innerHTML = "자동차 이름 : " + car['name'];
        document.getElementById("var2").innerHTML = "자동차 속도 : " + car.spped;
        document.getElementById("var3").innerHTML = "자동차 색상 : " + car.color;

        console.groupEnd();
    </script>
</body>

</html>
