<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h3+(div[style]*2)+(span[style]*3)+div[style] -->
    <h3>div/span 공간 분할 조합</h3>
    <div style="height: 70px; background-color:bisque;">머리말 영역</div>
    <div style="height: 50px; background-color:blueviolet">본문 영역</div>
    <span style="background-color:brown">왼쪽 텍스트 영역</span>
    <span style="background-color:aqua">가운데 텍스트 영역</span>
    <span style="background-color:blue">오른쪽 텍스트 영역</span>
    <div style="height: 30px; background-color:aquamarine;">꼬리말 영역</div>
</body>
</html>
