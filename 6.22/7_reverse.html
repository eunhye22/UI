<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        console.clear(); console.group('- reverse -')

        var data = [9, 8, 7, 6, 5, 4, 3, 2, 1];
        console.log(data);

        var rdata = data.reverse();     // 배열 원소를 반대로 정렬
        console.log(rdata, data);

        console.groupEnd();
    </script>
