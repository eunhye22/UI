<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        console.clear(); console.group('5. slice');

        var kdata = ['서울', '부산', '구포', '대구', '인천', '대전', '세종'];

        var str1 = kdata.slice(0, 4);     
        // 배열에서 음수 인덱스는, 배열의 끝에서부터를 의미
        var str2 = kdata.slice(2, -1);
        var str3 = kdata.slice(-4 -2);
        var str4 = kdata.slice();

        console.log(str1, kdata);
        console.log(str2, kdata);
        console.log(str3, kdata);
        console.log(str4, kdata);

    </script>
</body>

</html>
