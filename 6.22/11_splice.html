<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        var kdata = ['서울', '부산', '구포', '대구', '대전'];

        // 배열의 원소를 삭제할 때: splice 메소드 사용
        // 부가적인 기능으로 삭제와 동시에 새로운 원소를 추가 가능
        var str1 = kdata.splice(1,2);
        console.log(str1, kdata);


    </script>
</body>
