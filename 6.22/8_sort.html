<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.clear(); console.group('4. sort');

        var ndata1 = [19, 38, 67, 26, 55, 24, 63, 12, 31];
        var ndata2 = [132, 2, 41, 123, 45, 1234, 6, 29, 4567];
        var edata = ['Apple', 'Html', 'Game', 'Computer', 'Java'];
        var kdata = ['서울', '부산', '구포', '대구', '인천'];

        console.log('ndata1.sort:', ndata1.sort());
        console.log('ndata2.sort:', ndata2.sort());

        console.log('ndata1.sort(f):', ndata2.sort(function(a,b) {return a-b;}));   //오름차순
        console.log('ndata1.sort(f):', ndata2.sort(function(a,b) {return b-a;}));   //내림차순

        console.log('edata.sort:', edata.sort());
        console.log('kdata.sort:', kdata.sort());

    </script>
</body>
</html>
